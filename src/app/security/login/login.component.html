<div class="container d-flex justify-content-center">
  <div class="col-4">
    <div class="card shadow round mt-5">
      <div class="card-header">
        <h3 class="text-center">Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="formLogin">
          <div class="mb-3">
            <label for="" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('username')">
              O usernamer deve conter pelo menos 5 caracteres
            </div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>

          <button type="button" class="btn btn-primary" [disabled]="!formLogin.valid" (click)="submitForm()">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
