<div>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://www.beq.com.br/" target="_blank">
      <img src="assets/beq.png" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
    </a>
  </div>
</nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Lista de Tarefas</h4>
          </div>
          <div class="card-body">
            <ul *ngFor="let todo of listTodos" class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{todo.title}}
                <span class="badge rounded-pill" [ngClass]="badgeDinamic(todo.status)">{{todo.status}}</span>
                <div class="d-flex justify-content-between align-items-center">

                  <button data-bs-toggle="modal" data-bs-target="#editTodo" class="btn btn-sm btn-primary" (click)="sendRoute(todo.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                  </button>

                  &nbsp;
                  &nbsp;

                  <button (click)="removeTodo(todo.id)" class="btn btn-sm btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                  </button>
                </div>
              </li>
            </ul>
          </div>
          <div class="card-footer">
            <div class="input-group d-flex justify-content-end">
              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNewTodo">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addNewTodo" target="-1">

  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">
          Adicionar novo TODO
        </h5>
      </div>

      <div class="modal-body">
      <app-todo-new (newTodo)="updateList($event)"></app-todo-new>
    </div>

  </div>

</div>

</div>

<div class="modal fade" id="editTodo" target="-1">

  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">
          Edit Todo
        </h5>
      </div>

      <div class="modal-body">
          <app-todo-edit (editTodo)="editList($event)"></app-todo-edit>
    </div>

  </div>


</div>

</div>


<div class="row bg-body-tertiary fixed-bottom">
  <div class="container text-center text-light bg-dark p-1">
    &copy; Bruno Bastos 2024. Todos os direitos reservados.
  </div>
</div>
